<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster CUMbat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: orange;
        }
        #counter {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #clickButton {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Hamster CUMbat</h1>
    <div id="counter">Tokens: 0</div>
    <button id="clickButton">CLIC</button>

    <script>
        let count = 0;
        document.getElementById("clickButton").addEventListener("click", function() {
            count++;
            document.getElementById("counter").textContent = "Tokens: " + count;
        });
    </script>

</body>
</html>
